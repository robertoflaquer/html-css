<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando com imagens</title>
</head>
<body>
    <h1>Treinando imagens dinâmicas</h1>
        <picture>
            <source media="(max-width: 730px)" srcset="_img/img-300.jpg" type="image/jpg">
            <source media="(max-width: 1030px)" srcset="_img/img-700.jpg" type="image/jpg">
            <img src="_img/img-1000.jpg" alt="Imagem Paisagem">
        </picture>
    <h1>Treinando com Áudios</h1>
        <audio preload="metadata" controls loop>
            <source src="_midia/yummu-musica.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não suporta áudios. <a href="_midia/yummu-musica.mp3" download="yummu-musica.mp3" type="audio/mpeg">Clique Aqui para fazer o download do arquivo</a></p>
        </audio><br><br>
        &nbsp;<a href="_img/img-html.jpg" download="img-html.jpg" type="image/jpeg">Clique Aqui para fazer o download da imagem do html 5</a>
</body>
</html>
