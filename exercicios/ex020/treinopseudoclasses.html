<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Pseudoclasses</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #div-principal {
            width: 300px;
        }

        #quadrado-escondido {
            display: none;
            background-color: greenyellow;
            width: 100px;
            height: 100px;
            text-align: center;
            margin: auto;
        }

        #div-principal:hover > div {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Treinando Pseudoclasses</h1>
        <div id="div-principal">
            <p>Ache o quadrado verde escondido na tela</p>
            <div id="quadrado-escondido">ACHOU!!</div>
        </div>
</body>
</html>
