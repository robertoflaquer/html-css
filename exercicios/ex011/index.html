<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes, ou apenas aumente e diminua o tamanho do navegador</p>

        <picture>
            <source media="(max-width: 750px)" srcset="_img/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="_img/foto-m.png" type="image/png">
            <img src="_img/foto-g.png" alt="imagem flexivel">
        </picture>

    <h1>Reproduzindo áudios</h1>
        <p>Vamos aprender a reproduzir áudios</p>
        <audio preload="metadata" controls loop>
            <source src="_midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="_midia/guanacast-33.mp3" type="audio/ogg">
            <source src="_midia/guanacast-33.mp3" type="image/wav">
            <p>Infelizmente, seu navegador não suporta áudios. <a href="_midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique Aqui para baixar o áudio</a></p>
        </audio>
</body>
</html>
